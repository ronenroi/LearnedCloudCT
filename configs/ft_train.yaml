gpu: 0

data:
  dataset_name: 'BOMEX_50CCN_10cameras_20m' #'HAWAII_2000CCN_10cameras_20m' BOMEX_10cameras_20m#'BOMEX_50CCN_10cameras_20m' #'CASS_600CCN_roiprocess_10cameras_20m'
#  dataset_name: 'AirMSPI_32N123W_experiment_234_clouds' # for AirMSPI
  n_training: -1
  image_size: None
  n_val: 50
  noise: True # False for AirMSPI
#  n_cam: 8 # for AirMSPI
#  drop_index: 1 # for AirMSPI



optimizer:
  lr: 1.0e-05
  wd: 1.0e-05
  ce_weight_zero: False
  loss: 'L2'
  loss_thr: 3

cross_entropy:
  min: 0
  max: 300 # 50 AirMSPI
  bins: 301 # 101 AirMSPI

ct_net:
  pred_type: 'differentiable_max_correct' #'differentiable_max'
  prob_gain: 10
  conf_type: 'entropy' #conf_interval prob std rel_prob
  decoder_batchify: True
  stop_encoder_grad: True
  encoder_mode: 'train'



decoder:
  name: 'FixCTv4_CE' #'CE' #FixCTv4_CE FixCTv4_CE_mask
  apply_lora: False
  lora_dim: 64
  lora_alpha: 1000
  lora_dropout: 0
  fan_in_fan_out: False
  merge_weights: False

renderer:
  engine: at3d # shdom, at3d, mc
  n_jobs: 40
  n_clouds: 1 #n_clouds>1 is supported for at3d
  use_forward_grid: True
  add_rayleigh: True
  use_forward_phase_albedo: False # for debug
